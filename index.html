<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Games</title>
    <link rel="stylesheet" href="./style/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-[#010313] min-h-screen bgImg flex items-center justify-center select-none"
  >
    <!--Start Home Section -->
    <section id="hemeSection" class="text-center">
      <h1 class="anton text-white">ALPHABET CLASH</h1>
      <p class="poppins-medium text-base text-white pb-7 pt-1">
        Unleash Your Keyboard Kung Fu : Press “Enter” to Play
      </p>
      <button
        id="btnPlay"
        class="poppins-semibold text-lg text-[#010313] bg-white rounded-lg px-7 py-3 focus:bg-slate-500 focus:text-gray-50 duration-300 hover:scale-110"
      >
        Play Now
      </button>
    </section>

    <!-- Start Playground Section  -->
    <section class="hidden" id="playGround">
      <div class="space-y-12">
        <div
          class="h-[300px] w-full lg:min-w-[1024px] border-[20px] border-solid border-[#010313CC] bg-[#FFFFFFB2] rounded-xl relative flex justify-center items-center"
        >
          <p
            class="bg-[#2F2941] text-white rounded-b-lg inline-block absolute -top-3 left-[50%] -translate-x-[50%] px-6 py-1"
          >
            Don't watch keyboard while playing...
          </p>
          <h1
            id="displayAlpha"
            class="poppins-semibold text-8xl text-[#010313]"
          ></h1>
        </div>

        <!-- Keyboard -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd
              id="q"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >q</kbd
            >
            <kbd
              id="w"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >w</kbd
            >
            <kbd
              id="e"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >e</kbd
            >
            <kbd
              id="r"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >r</kbd
            >
            <kbd
              id="t"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >t</kbd
            >
            <kbd
              id="y"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >y</kbd
            >
            <kbd
              id="u"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >u</kbd
            >
            <kbd
              id="i"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >i</kbd
            >
            <kbd
              id="o"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >o</kbd
            >
            <kbd
              id="p"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >p</kbd
            >
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd
              id="a"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >a</kbd
            >
            <kbd
              id="s"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >s</kbd
            >
            <kbd
              id="d"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >d</kbd
            >
            <kbd
              id="f"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >f</kbd
            >
            <kbd
              id="g"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >g</kbd
            >
            <kbd
              id="h"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >h</kbd
            >
            <kbd
              id="j"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >j</kbd
            >
            <kbd
              id="k"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >k</kbd
            >
            <kbd
              id="l"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >l</kbd
            >
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd
              id="z"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >z</kbd
            >
            <kbd
              id="x"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >x</kbd
            >
            <kbd
              id="c"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >c</kbd
            >
            <kbd
              id="v"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >v</kbd
            >
            <kbd
              id="b"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >b</kbd
            >
            <kbd
              id="n"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >n</kbd
            >
            <kbd
              id="m"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >m</kbd
            >
            <kbd
              id="devide"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >/</kbd
            >
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd
              id="ctrl"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >ctrl</kbd
            >
            <kbd
              id="space"
              class="kbd bg-white w-52 text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >Space</kbd
            >
            <kbd
              id="ctrl"
              class="kbd bg-white text-[#010313] inter text-lg hover:bg-[#FFA500] active:scale-105"
              >ctrl</kbd
            >
          </div>
        </div>

        <!-- button -->

        <div class="flex justify-between">
          <button
            class="loveBtn butt inter text-lg px-7 py-2 rounded-full hover:scale-105 duration-200"
          >
            Life &nbsp;<img
              class="h-5 w-5"
              src="./images/love.svg"
              alt="love"
            />&nbsp;
            <span>1</span>
          </button>
          <button
            class="butt inter text-lg px-7 py-2 rounded-full bg-[#360490] hover:scale-105 duration-200"
          >
            Score &nbsp;<img
              class="h-5 w-5"
              src="./images/doller.svg"
              alt="love"
            />&nbsp; <span>1</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Start Play end Section -->
    <section class="hidden">
      <div class="doneBg rounded-xl p-8 text-center space-y-7">
        <h1 class="poppins-extrabold text-6xl text-white">
          Score : <span class="font-thin">14</span>
        </h1>
        <button
          class="text-[#010313] poppins-semibold text-xl bg-white px-7 py-2 rounded-lg hover:scale-105 duration-200 active:bg-slate-300"
        >
          Play Agin
        </button>
        <p class="poppins-medium text-base text-white">
          Practice will make you Pro
        </p>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
